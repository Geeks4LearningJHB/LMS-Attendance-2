<div class="card">
  <div class="card-header pb-0 ps-2">
    <div class="row">
      <div class="col-lg-6 col-7">
        <h6>IKM attempts</h6>
      </div>
    </div>
  </div>
  <div class="card-body px-0 pb-2">
    <div class="table-responsive">
      <table class="table align-items-center mb-0">
        <thead>
          <tr>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              Name
            </th>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              ID No.
            </th>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              Test Date
            </th>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              Test Name
            </th>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              Score
            </th>
            <th
              class="text-uppercase text-secondary font-weight-bolder opacity-7 ps-2"
            >
              Percentile
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ikm of ikmList">
            <td class="align-middle">
              <div class="d-flex px-2">
                <span class="text-xs fw-bolder text-uppercase">{{
                  ikm?.name
                }}</span>
              </div>
            </td>
            <td class="align-middle">
              <span class="text-xs font-weight-bold">{{ ikm?.idNumber }}</span>
            </td>
            <td class="align-middle">
              <span class="badge badge-dot me-4">
                <i class="bg-info"></i>
                <span class="text-dark text-xs">{{ ikm?.testDate }}</span>
              </span>
            </td>
            <td class="align-middle">
              <div class="d-flex p-0">
                <div class="mr-1">
                  <i class="fa-brands" [class]="ikm.faIcon"></i>
                </div>
                <div
                  class="d-flex flex-column justify-content-center"
                  style="padding: 0px 10px"
                >
                  <h6 class="mb-0 text-xs">{{ ikm?.testName }}</h6>
                </div>
              </div>
            </td>
            <td class="align-middle">
              <span class="badge badge-dot me-4">
                <i class="bg-info"></i>
                <span class="text-dark text-xs">{{ ikm?.score }}</span>
              </span>
            </td>
            <td class="align-middle">
              <span class="badge badge-dot me-4">
                <i class="bg-info"></i>
                <span class="text-dark text-xs">{{ ikm?.percentile }}</span>
              </span>
            </td>
            <!--
            <td class="align-middle">
              <button class="btn btn-link text-secondary mb-0">
                <i class="fa fa-ellipsis-v text-xs" aria-hidden="true"></i>
              </button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
