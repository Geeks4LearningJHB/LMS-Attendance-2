<div class="container-fluid m-0 p-0">
    <div class="card m-0 p-0">
        <div class="card-header pb-0">
            <div class="row align-items-center">
                <div class="col-8">
                    <h6 class="mb-0">Request QR Code</h6>
                </div>
                <hr class="horizontal dark my-4" />
            </div>
        </div>
        <div class="card-body pt-0">
            <div class="row">
                <div class="col p-3">
                    <div class="row">
                        <div class="col" [hidden]="displayQRCode" >
                            <p class="fw-bold m-1 align-items-center">
                                <i class="fa-solid fa-question-circle mr-1"></i>
                                Hey, would you like to scan the QR code to logout?
                            </p>
                        </div>
                    </div>
                    <div class="row mt-4"  [hidden]="displayQRCode" >
                        <div class="col text-left">
                            <button class="btn btn-sm bg-2 gradient-primary mb-0 border border-primary text" (click)="showQRCode()" >
                                YES
                            </button>
                        
                        </div>
                        <div class="col text-end">
                            <button class="btn btn-sm bg-2 gradient-primary mb-0 btn-dark text">
                                NO
                            </button>
                        </div>
                    </div>
                    <div class="col" >
                   
                    </div>
                    <div [hidden]="!displayQRCode" class="text-center">
                        <p class="fw-bold m-1 align-items-center">
                            <i class="fa-solid fa-confim mr-1"></i>
                            Please scan to confirm your clock out time!
                        </p>
                        <img [src]="qrCodeImage" alt="QR Code">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
