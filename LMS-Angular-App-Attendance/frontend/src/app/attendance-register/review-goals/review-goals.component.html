<div class="container-fluid m-0 p-0">
    <div class="card m-0 p-0">
      <div class="card-header pb-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h6 class="mb-0 ">VIEW GOALS</h6>
          </div>
          <div class="col-4 text-end">
            <a (click)="close()" class="cursor-pointer">
              <i class="fa-solid fa-xmark"></i></a>
          </div>
  
          <hr class="horizontal dark my-4" />
        </div>
        <div class="card-body pt-0">
          <form autocomplete="off">
            <div class="row">
              <div class="col p-3">
                <div class="row">
                  <div class="col">
                   
                    <p class="fw-bold m-1 align-items-center">
                     
                     Today
                  </p>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked/>
                    <label class="form-check-label" for="flexCheckDefault">Finish all of my IKMS</label>
                  </div>
                  </div>
                  </div>
                
                <div class="row mt-4 ">
                  <div class="col  text-left">
                    <button class="btn btn-sm bg-2 gradient-primary mb-0  border border-primary text">
                      <i class="fa-solid fa-pen"></i> YES</button>
                  </div>
                  <div class="col text-end">
                    <button class="btn btn-sm bg-2 gradient-primary mb-0 btn-dark text">
                      NO</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
