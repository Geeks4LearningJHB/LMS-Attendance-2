<div class="container-fluid m-0 p-0">
    <div class="card m-0 p-0">
        <div class="card-header pb-0">
          
            <div class="row align-items-center">
               
                <div class="col-8">
                    <h6 class="mb-0">View Absent Geeks</h6>
                </div>
                <div class="col-4">
                    <div class="card border-grey p-2">
                      <h6 class="fw-bold">{{ currentDate| date: 'EEEE' }}</h6>
                      <p class="m-0 g4l-grey-text fw-bold">{{ currentDate| date: 'd MMMM' }}
                        <span class="m-0 g4l-grey-text float-end fw-normal">{{ currentDate | date: 'y' }}</span>
                      </p>
                    </div>
                  </div>
                <hr class="horizontal dark my-4" />
            </div>
        </div>
        <div class="card-body pt-0">
            <div class="row">
              
                <div class="col">
                    <!-- List of Absent Students -->
                    <div class="table-container" >
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Name</th>
                                    <th>Sponsor</th>
                                    <th>Reason</th>
                                    <th>Phone Number</th>
                                   
                                </tr>
                            </thead>
                            <tbody *ngIf="absentGeeks.length >0" >
                                <ng-container  *ngFor="let geeks of absentGeeks.slice(getIndexRange().start, getIndexRange().end); let i = index">
                                <tr >
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ geeks.userName }}</td>
                                    <td>{{ geeks.sponsor }}</td>
                                    <td>Not disclosed</td>
                                  
                                    <td><a href="tel:0728685375" style="display: block; height:
                                        25px; width: 125px; ;
                                       color: #ffffff; text-align: center;
                                       font-weight: bold; font-size: 80%;
                                       line-height: 25px; font-family: Arial; border-radius: 10px; text-decoration: none;
                                       "
                                       class="bg-blue">(071)-778-7312</a></td>
                                   
                                    
                                </tr>
                            </ng-container>
                            </tbody>
                        </table>
                         <!-- Show a message if no students are absent -->
                    <div *ngIf="absentGeeks.length === 0">
                        <p>No students are absent.</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; Margin-top: 20px; Margin-left: 20px;">

                        <nav aria-label="Page navigation example" style="Margin-top:10px; Margin-left:10px">
                            <ul class="pagination">
                              <button class="page-link" (click)="prevPage()">Previous</button>
                              <li class="page-item">
                                <a class="page-link" *ngFor="let page of getPageNumbers()" (click)="currentPage = page">{{ page }}</a>
                              </li>
                              <button                    
                              class="page-link" (click)="nextPage() " [disabled]="isNextButtonDisabled()">Next</button>
                            </ul>
                          </nav>
                          <div>
                            <button class="btn btn-sm bg-2 gradient-primary mb-0 btn-dark text-uppercase" (click)="closeModal()">Close</button>

                          </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
